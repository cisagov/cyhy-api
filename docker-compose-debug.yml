version: "3.7"

secrets:
  flask_key:
    file: ./tests/secrets/flask.key
  config_yml:
    file: ./tests/secrets/config-mock.yml

x-templates:
  api-server: &api-server
    build:
      context: .
      dockerfile: Dockerfile
    image: cyhy-api-server
    init: true
    volumes:
      - ./src/cyhy_api:/usr/src/cyhy_api/cyhy_api
      - ./tests/src:/home/cisa/tests
    ports:
      - "5000:5000"
    secrets:
      - source: config_yml
        target: config.yml
      - source: flask_key
        target: flask.key

services:
  bash:
    <<: *api-server
    entrypoint: /bin/sh

  test:
    <<: *api-server
    entrypoint: pytest -v
