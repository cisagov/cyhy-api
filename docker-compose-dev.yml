version: "3.7"

secrets:
  flask_key:
    file: ./tests/secrets/flask.key
  config_yml:
    file: ./tests/secrets/config.yml

services:
  api-server: &api-server
    build:
      context: .
      dockerfile: Dockerfile
    image: cyhy-api-server
    init: true
    restart: always
    volumes:
     - ./src/cyhy_api:/usr/src/cyhy_api/cyhy_api
     - ./tests/src:/home/cisa/tests
    ports:
      - "5000:5000"
    secrets:
      - source: config_yml
        target: config.yml
      - source: flask_key
        target: flask.key

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: users
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./tests/init/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
